<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>button{width: 100px;}input{width: 300px;}</style>
	<script src="/socket.io/socket.io.js"></script>
	<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/client.js"></script>
	<!script type="text/javascript" src="js/uploadImage.js"></script>
	<link href="css/main.css" rel="stylesheet">
</head>
<body>
<div class="entete">

<div class="main">
 <div class="menu">

 </div>
  <div class="container" ng-app="myApp" ng-controller="personCtrl">	
		<div class="login" > Name : <input type="text" width="40" ng-model="username" placeholder="Username">
			Email : <input type="text" ng-model="email" placeholder="Email">
			<button  ng-disabled="btn_connect_status" ng-click="connect()">connect</button>
			<button ng-disabled="btn_disconnect_status" ng-click="disconnect()">disconnect</button>
			<img ng-src={{src_connect}} class="horizontal" orientable  width="15px" height="15px"/>
		<p>Status : {{show}}</p>		
		</div>
	
		<button ng-show="bnt_nbMsg" ng-click="nbrMessages()">{{statusMsg}}</button><br>
		<!--button ng-click="sendimage()">send image</button><br-->		
		<p><textarea type="text" height="50px" width="250px" ng-model="inputmessages" ></textarea>
			<button ng-click="sendmessage()">Send</button>
		</p>
		<div ng-show="receivedMsg"" class="receivedMessages">
			<a ng-repeat="msg in messages">
				<div><i class="icon-user"></i>{{msg.time+' - '+msg.name+' says : '+msg.message}}</div>
				
			</a>
		</div>	
		<input type="file" file-model="myFile"/>
		<button ng-click="uploadFile()">upload me</button>
</div>
 </div>
</div>
